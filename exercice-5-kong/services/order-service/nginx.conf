events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name order-service;

        location /health {
            access_log off;
            return 200 '{"service":"order-service","status":"healthy","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }

        location /api/orders {
            return 200 '{"orders":[{"id":"order-1","user_id":1,"product_id":1,"status":"delivered"},{"id":"order-2","user_id":2,"product_id":2,"status":"pending"},{"id":"order-3","user_id":3,"product_id":3,"status":"shipped"}]}';
            add_header Content-Type application/json;
        }

        location /api/orders/count {
            return 200 '{"count":3}';
            add_header Content-Type application/json;
        }
    }
}
