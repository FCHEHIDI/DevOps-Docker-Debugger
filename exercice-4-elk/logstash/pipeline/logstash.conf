input {
  beats {
    port => 5044
  }
  
  tcp {
    port => 5000
    codec => json
  }
  
  udp {
    port => 5000
    codec => json
  }
}

filter {
  # Ajouter des filtres si nÃ©cessaire
  if [docker] {
    mutate {
      add_field => { "environment" => "docker" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "%{[@metadata][beat]}-%{[@metadata][version]}-%{+YYYY.MM.dd}"
    manage_template => true
  }
  
  # Debug output (optionnel, commenter en production)
  stdout {
    codec => rubydebug
  }
}
